<!DOCTYPE html>
<html>
<head>
  <title>实物红包</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="实物红包">
  <meta name="description" content="实物红包">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="favicon.ico">

  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<article class="hb-wrap">
  <section>
    <div>
      <div class="hb-single">
        <span>发实物红包</span>
        <span class="pull-right arrow-hollow-right"></span>
      </div>
      <p class="f-xs m-l-1 text-muted">未中奖用户可随机获得钱包补贴的现金红包</p>
    </div>

    <div>
      <div class="hb-single">
        <span>发实物红包</span>
        <span class="pull-right">33元</span>
      </div>
      <p class="f-xs m-l-1 text-muted">未中奖用户可随机获得钱包补贴的现金红包</p>
    </div>

    <div class="hb-single m-t-1 m-b-1">
      <div class="row flex-items-middle">
        <div class="col-4">
          <img src="" alt=""/>
        </div>
        <div class="col-16">
          <div class="text-truncate">暴龙太阳墨镜 男女情侣款蛤蟆镜 暴龙太阳墨镜 男女情侣款蛤蟆镜B</div>
          <div class="text-muted f-sm">￥33.00</div>
        </div>
        <div class="col-4 border-left border-second text-center">
          <a href="#">更换</a>
        </div>
      </div>
    </div>

    <div>
      <div class="hb-single">
        <span>红包个数</span>
        <div class="pull-right">
          <input class="hb-input text-right" type="tel" placeholder="填写个数"/>
          <span class="pull-right">个</span>
        </div>
      </div>
      <p class="f-xs m-l-1 text-muted">包含实物和现金红包</p>
    </div>

    <div>
      <div class="hb-single">
        <textarea class="hb-textarea" placeholder="我在京东钱包发起了个实物和现金红包，快来抢啊！"></textarea>
      </div>
      <p class="f-xs m-l-1 text-muted">未中奖用户可随机获得钱包补贴的现金红包</p>
    </div>
  </section>

  <section class="text-center h1">
    ¥0.00
  </section>

  <section class="m-t-2">
    <button class="btn btn-block btn-primary btn-lg" disabled>发起实物红包</button>
    <p class="text-center f-sm m-t-2 text-muted">
      <i></i><span>同意并接受</span> <a href="#">《京东钱包实物红包服务协议》</a>
    </p>
    <p class="text-center f-sm m-t-2 text-muted">中奖者未领取实物，将于15天后发起退款</p>
  </section>

</article>

<footer class="hb-footer">
  <div class="row text-center">
    <div class="col-12 hb-active-btn border-second border-right">
      发起红包
    </div>
    <div class="col-12">
      我的红包
    </div>
  </div>
</footer>
</body>
</html>
